<html xmlns:th="http://www.thymeleaf.org" >
  <head>
  <meta charset="ISO-8859-1">

    <title>Login</title>
    <link rel="stylesheet" type="text/css" th:href="@{/styles/css/style.css}"></link>
  </head>
  <body>
    <div class="header">
      <div class="container">
        <center>
        <h1>Login</h1></center>
      </div>
    </div>
    <div class="main">
      <div class="container">
        <center>
          <form th:action="@{/login}">
            <input type="text" placeholder="Enter Username" th:name="username" value=""><br>
            <input type="password" placeholder="Enter Password" th:name="password" value=""><br>
            <button type="Submit">Login</button>
          </form>
        </center>
      </div>
    </div>
  </body>
</html>
